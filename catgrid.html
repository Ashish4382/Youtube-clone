<!DOCTYPE html>
<html>
<head>
    <style>
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .secondgrid {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile {
            width: 80px; /* Constrain profile picture size */
            height: 80px; /* Maintain aspect ratio */
            border-radius: 40px;
        }

        .idimage {
            width: 100%;
            max-height: 150px; /* Constrain the height of the main image */
            object-fit: cover; /* Ensure the image covers the area without distortion */
        }

        .secondgrid p {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .secondgrid button {
            background-color: rgb(48, 121, 255);
            border-radius: 6px;
            color: white;
            border: none;
            font-size: 15px;
            padding: 7px 10px;
            cursor: pointer; /* Add pointer cursor for buttons */
        }
    </style>
</head>
<body>
    <div class="main-grid">
        <div>
            <div><img class="idimage" src="images.jpg" alt="Description of the image"></div>
            <div><p><strong>PUFF</strong></p></div>
            <div class="secondgrid">
                <div><img class="profile" src="channel-1.jpg" alt="Profile Picture 1"></div>
                <p>2 Mutual friends</p>
                <button>Add friend</button>
            </div>
        </div>

        <div>
            <div><img class="idimage" src="download.jpg" alt="Description of the image"></div>
            <div><p><strong>PUFF</strong></p></div>
            <div class="secondgrid">
                <div><img class="profile" src="channel-2.jpg" alt="Profile Picture 2"></div>
                <p>2 Mutual friends</p>
                <button>Add friend</button>
            </div>
        </div>

        <div>
            <div><img class="idimage" src="IMG-8088.width-800.jpg" alt="Description of the image"></div>
            <div><p><strong>PUFF</strong></p></div>
            <div class="secondgrid">
                <div><img class="profile" src="channel-1.jpg" alt="Profile Picture 3"></div>
                <p>2 Mutual friends</p>
                <button>Add friend</button>
            </div>
        </div>
    </div>
</body>
</html>
